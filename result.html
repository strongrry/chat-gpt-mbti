<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI 결과</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Jua', sans-serif;
      background-color: #fff3cd;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">당신의 MBTI 결과는?</h1>
    <div class="card p-5 shadow">
      <h2 id="mbti-type" class="text-primary">결과 계산 중...</h2>
      <p class="mt-3" id="mbti-desc"></p>
    </div>

    <a href="index.html" class="btn btn-dark mt-4">다시 시작하기</a>
  </div>

  <script>
    // 로컬스토리지에서 결과 불러오기
    const storedAnswers = JSON.parse(localStorage.getItem("mbtiResult")) || {};

    function calculateMBTI(ans) {
      let result = "";
      result += ans.EI >= 0 ? "E" : "I";
      result += ans.SN >= 0 ? "N" : "S";
      result += ans.TF >= 0 ? "T" : "F";
      result += ans.JP >= 0 ? "J" : "P";
      return result;
    }

    const mbtiType = calculateMBTI(storedAnswers);
    document.getElementById("mbti-type").innerText = mbtiType;

    // 16유형 설명
    const descriptions = {
      ISTJ: "책임감 있고 성실하며, 규칙과 질서를 중시하는 현실주의자입니다.",
      ISFJ: "헌신적이고 따뜻하며, 타인을 돕는 데 기쁨을 느끼는 보호자입니다.",
      INFJ: "통찰력이 뛰어나고 사려 깊으며, 깊은 신념을 가진 옹호자입니다.",
      INTJ: "분석적이고 전략적이며, 체계적인 계획을 세우는 전략가입니다.",
      ISTP: "문제 해결 능력이 뛰어나며, 실용적이고 유연한 탐험가입니다.",
      ISFP: "온화하고 겸손하며, 예술적 감각이 뛰어난 예술가입니다.",
      INFP: "창의적이고 이상주의적이며, 가치관에 따라 살아가는 중재자입니다.",
      INTP: "논리적이고 탐구적이며, 새로운 아이디어를 추구하는 사색가입니다.",
      ESTP: "모험적이고 에너지가 넘치며, 즉흥적인 활동을 즐기는 사업가입니다.",
      ESFP: "사교적이고 즐거움을 추구하며, 사람들과 함께하는 것을 좋아하는 연예인입니다.",
      ENFP: "열정적이고 창의적이며, 새로운 가능성을 탐험하는 활동가입니다.",
      ENTP: "재치 있고 호기심이 많으며, 혁신적인 아이디어를 제시하는 발명가입니다.",
      ESTJ: "실용적이고 체계적이며, 조직과 규칙을 중시하는 관리자입니다.",
      ESFJ: "사교적이고 동정심이 많으며, 협동과 조화를 중요시하는 외교관입니다.",
      ENFJ: "따뜻하고 카리스마 있으며, 사람들을 이끄는 지도자입니다.",
      ENTJ: "결단력 있고 목표 지향적이며, 리더십이 강한 지휘관입니다."
    };

    document.getElementById("mbti-desc").innerText = descriptions[mbtiType];
  </script>
</body>
</html>
